- id: metric-retention-rate
  domain: students
  name: First-Year Retention Rate
  canonical_name: First-Year Retention Rate
  description: Percentage of first-time, full-time freshmen returning for second year
  calculation_logic: (Returning sophomores / First-year cohort) * 100
  data_owner: Institutional Research
  source: ipeds
  update_frequency: annual
  unit: percentage
  semantic_variations:
  - Retention Rate
  - Freshman Retention
  - First Year Retention
  - Student Retention
  validation_rules:
  - type: range
    params:
      min: 0
      max: 100
    error_message: Retention rate must be between 0 and 100
  entities:
  - Institution
  dimensions:
  - FiscalYear
  version: '1.0'
  effective_date: '2020-07-01'
