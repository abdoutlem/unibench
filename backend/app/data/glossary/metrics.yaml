metrics:
- id: metric-total-revenue
  domain: finance
  name: Total Operating Revenue
  canonical_name: Total Operating Revenue
  description: Total revenue from all operating sources including tuition, grants,
    and auxiliary services
  calculation_logic: Sum of all operating revenue line items from audited financial
    statements
  data_owner: Finance Department
  source: internal-document
  update_frequency: annual
  unit: currency
  semantic_variations:
  - Total Revenue
  - Gross Revenue
  - Operating Revenue
  - Total Income
  - Operating Income
  - Total Operating Income
  validation_rules:
  - type: range
    params:
      min: 0
      max: 100000000000
    error_message: Revenue must be positive and reasonable
  entities:
  - Institution
  dimensions:
  - FiscalYear
  - DocumentType
  version: '2.0'
  effective_date: '2023-07-01'
- id: metric-tuition-revenue
