  - Tuition Revenue
  - Net Tuition and Fees
  - Tuition Income
  validation_rules:
  - type: range
    params:
      min: 0
    error_message: Tuition revenue must be positive
  entities:
  - Institution
  dimensions:
  - FiscalYear
  version: '1.0'
  effective_date: '2020-07-01'
